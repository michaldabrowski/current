spring:
  application:
    name: current

  # Default profile (development with PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:${POSTGRES_PORT:5432}/${POSTGRES_DB:current}
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USER:current_user}
    password: ${POSTGRES_PASSWORD:}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Actuator configuration
  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics
    endpoint:
      health:
        show-details: when-authorized

server:
  port: 8080

---
# Production profile (PostgreSQL)
spring:
  config:
    activate:
      on-profile: production

  datasource:
    url: jdbc:postgresql://localhost:${POSTGRES_PORT:5432}/${POSTGRES_DB:current}
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USER:current_user}
    password: ${POSTGRES_PASSWORD:}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
